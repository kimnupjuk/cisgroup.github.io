	<script language="javascript">
		var nowN = 1;
		var maxN = 7;
		var trueN = 7;
		var timer;
		var img = new Array();
		var mtext = new Array();
		var murl = new Array();
		var ii = 1;
		img[ii] = "images/main/paper2.jpg";	mtext[ii] = "Topographical cues play an important role in vitro neuronal development.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper3.jpg";	mtext[ii] = "The cover features the first demonstration of interfacing the living yeast cells with graphene nanosheath.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper4.jpg";	mtext[ii] = "Single-cell encapsulation with artificial inorganic shells can be coupled with shell-surface functionalization.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper1.jpg";	mtext[ii] = "Living yeast cells are individually encapsulated with functionalizable polydopamine shells.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper5.jpg";	mtext[ii] = "The pitches of nanostructured substrates regulate the in&#8197;vitro development of neuron cells.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper6.jpg";	mtext[ii] = "The fabrication of a nanostructured, “sticky” superhydrophobic surface inspired by the structure of the gecko's foot.";	murl[ii] = "#";	ii++;
		img[ii] = "images/main/paper7.jpg";	mtext[ii] = "Micropatterns of silica were generated by a combination of surface-initiated polymerization and microcontact printing.";	murl[ii] = "#";	ii++;

		document.getElementById("mainimage").src = img[1];
		document.getElementById("maintext").innerHTML = mtext[1];

		//timer=setInterval("slideImage()",2000);

		function changeImage(flag){
			document.getElementById("mainimage").src = img[flag];
			FadeById('fader', true, 0, 1);
			document.getElementById("maintext").innerHTML = mtext[flag];
			nowN = flag;
			clearInterval(timer);
		}
		function FadeById(id, fade, opa, tick){
			obj = document.getElementById(id);
			if(!obj) return;
			speed = 1; // 2 or 1, 2 : 빠름, 1 : 느림
			if(fade) // fade in
			{
				opa_1 = parseInt(opa) + speed;
				if(opa_1 > 100) return;
			} else // fade out
			{
				opa_1 = parseInt(opa) - speed;
				if(opa_1 < 0) return;
			}
			eval("document.getElementById('mainimage').style.filter = 'Alpha(Opacity=" + opa_1 + ")';");
			id_1 = id;
			fade_1 = fade;
			tick_1 = tick;
			setTimeout('FadeById(id_1, fade_1, opa_1, tick_1)', tick_1);
		}
		function slideImage(){
			nowN = nowN + 1;
			if(nowN > trueN) nowN = 1;
			document.getElementById("mainimage").src = img[nowN];
			FadeById('fader', true, 0, 1);
			document.getElementById("maintext").innerHTML = mtext[nowN];
		}
		window.onload = function(){
			timer = setInterval("slideImage()", 2000);
		}
	</script>
